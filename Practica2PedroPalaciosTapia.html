<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuaciones Cuadraticas</title>
    <script type="text/javascript">
    
    var a= prompt ("Introduce un numero (a)")
    var b= prompt ("Introduce un numero (b)")
    var c= prompt ("Introduce un numero (c)")

    function x1 (a, b, c){
    return (((-1)*b)-(Math.sqrt(Math.pow (b,2))-(4*a*c)))/(2*a);
    }
    var resultado_x1 = x1 (a, b, c);
    alert ("x1 = " + resultado_x1)
    
    function x2 (a, b, c){
    return (((-1)*b)+(Math.sqrt(Math.pow (b,2))-(4*a*c)))/(2*a);
    }

    var resultado_x2 = x2 (a, b, c);
    alert ("x2 = " + resultado_x2)

    </script>
